<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jaguar Corporation</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <div class="logo-container">
            <img src="assets/jaguar-logo.png" alt="Jaguar Corporation Logo" class="logo">
            <div class="tagline">
                <h1>Jaguar Corporation</h1>
                <p>Security, Development, and Design</p>
            </div>
        </div>
        <nav>
            <button data-section="about">About</button>
            <button data-section="portfolio">Portfolio</button>
            <button data-section="contact">Contact</button>
            <button data-section="partners">Partners</button>
        </nav>
    </header>

    <main>
        <div id="content">
            <h1>Welcome to Jaguar Corporation</h1>
            <p>Explore our services at the intersection of technology and nature.</p>
        </div>
    </main>

    <footer>
        <div class="logo-footer">
            <img src="assets/jaguar-logo.png" alt="Jaguar Corporation Logo">
            <div class="tagline">
                <p>Jaguar Corporation</p>
                <p>Security, Development, and Design</p>
            </div>
        </div>
        <p>&copy; 2024 Jaguar Corporation. All rights reserved.</p>
        <div class="payment-options">
            <span>Payment Options: </span>
            <img src="assets/bitcoin-icon.png" alt="Bitcoin">
            <img src="assets/creditcard-icon.png" alt="Credit Card">
        </div>
    </footer>

    <script src="scripts.js"></script>
</body>
</html>
